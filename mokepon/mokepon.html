<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Avatar</title>
        <script src="./js/mokepon.js"></script>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>        
        <section id="character-selection">
            <h1 class="title">Avatar</h1>

            <h2 class="subtitle">Choose your character: </h2>

            <div class="cards">
                <input type="radio" name="character" id="aang">
                <label class="character-card" for="aang">
                    <p>Aang</p>
                    <img src="./assets/aang.webp" alt="Aang">
                </label>
                
                <input type="radio" name="character" id="katara">
                <label class="character-card" for="katara">
                    <p>Katara</p>
                    <img src="./assets/katara.webp" alt="Katara">
                </label>
                
                <input type="radio" name="character" id="toph">
                <label class="character-card" for="toph">
                    <p>Toph</p>
                    <img src="./assets/toph.webp" alt="Toph">
                </label>

                <input type="radio" name="character" id="zuko">
                <label class="character-card" for="zuko">
                    <p>Zuko</p>
                    <img src="./assets/zuko.webp" alt="Zuko">
                </label>
            </div>
            
            <button id="button-select-character">Select</button>
        </section>
        
        <section id="attack-selection">
            <h1 class="title">Avatar</h1>

            <h2 class="subtitle">Choose your attack: </h2>
            
            <div>
                <button id="button-fire" class="button-attack">ðŸ”¥ Fire ðŸ”¥</button>
                <button id="button-water" class="button-attack">ðŸ’§ Water ðŸ’§</button>
                <button id="button-earth" class="button-attack">ðŸŒ± Earth ðŸŒ±</button>
            </div>

            <section id="messages">
                <p id="result">Fight!</p>
                
                <div id="restart">
                    <button id="button-restart">Restart</button>
                </div>
            </section>
            
            <div>
                <div>
                    <p>Your character <span id="character-selected"></span> has <span id="character-selected-lives">3</span> lives</p>
                    
                    <div id="character-attacks"></div>
                </div>

                <div>
                    <p>The enemy's character <span id="enemy-character"></span> has <span id="enemy-character-lives">3</span> lives</p>
                    
                    <div id="enemy-attacks"></div>
                </div>
            </div>
        </section>
    </body>
</html>
